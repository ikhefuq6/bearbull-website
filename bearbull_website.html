
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEARBULL (BRBL)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/bearbull-logo.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #0b0c10;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        header {
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px;
        }

        h1 {
            font-size: 3rem;
            color: #ff5733;
            margin: 20px 0;
        }

        p {
            font-size: 1.2rem;
            color: #f4f4f4;
            max-width: 800px;
            margin: 0 auto 30px;
        }

        .cta-button {
            background: #ff5733;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .cta-button a {
            color: white;
            text-decoration: none;
        }

        .cta-button:hover {
            background: #c13f00;
        }

        .image-section {
            margin: 40px 0;
        }

        .image-section img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
        }

        footer {
            margin-top: 50px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-button {
            background: #1b1b1b;
            padding: 10px 20px;
            font-size: 1rem;
            color: #ff5733;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid transparent;
            transition: background 0.3s, border-color 0.3s;
        }

        .social-button:hover {
            background: #ff5733;
            border-color: #ff5733;
            color: white;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="img/bearbull-logo.png" alt="Bearbull Logo">
            </div>
        </header>
        <section class="main-content">
            <h1>BEARBULL (BRBL) - UNLEASH THE BEAR MARKET’S WINNER!</h1>
            <p>Bear markets have nothing on us! BEARBULL is here to prove that even when the market is down, you can still strike it rich. Don’t miss out on the chance to ride the bear to success!</p>
            <button class="cta-button"><a href="#buy-now">BUY NOW</a></button>
        </section>
        <section class="image-section">
            <!-- Placeholder for future image -->
        </section>
        <footer>
            <div class="social-buttons">
                <a href="https://twitter.com" class="social-button" target="_blank">Twitter</a>
                <a href="https://t.me/your_channel" class="social-button" target="_blank">Telegram</a>
                <a href="https://discord.com" class="social-button" target="_blank">Discord</a>
            </div>
        </footer>
    </div>
</body>
</html>
